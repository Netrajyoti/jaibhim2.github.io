<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="hd.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Mobile</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please Fill Up Your Mobile Number</div>
			<div class="font font2">Password (Greater Than 6 Digits)</div>
			<input type="password" name="password">
			<div id="pass_error">Please Fill Up Your Password</div>
			<button type="submit">Login</button>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
